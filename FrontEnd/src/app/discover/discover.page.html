<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="title-wrapper">
        <span>Find new Recipes</span>
        <div>
          <app-account-button></app-account-button>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="isLoading; else displayBlock" class="spinner-div">
    <h1>We're searching the best recipes for you</h1>
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #displayBlock>

  </ng-template>

</ion-content>
