<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="title-wrapper">
        <span>My Fridge</span>
        <div>
          <app-account-button></app-account-button>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fridge</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @for (result of results; track result.id) {
      <ion-card>
        <!--<img alt="img of ingredient" src={{result.imgSource}} />-->
        <ion-card-header>
          <ion-card-title>{{result.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>Quantity: x{{result.quantity}} </ion-card-content>
      </ion-card>
    }
  </ion-list>
</ion-content>
<ion-footer>
  <div class="button-wrapper">
    <ion-fab-button size="small">
      <ion-icon (click)="openBottomSheet()" name="add"></ion-icon> 
    </ion-fab-button>
  </div>  
</ion-footer>
