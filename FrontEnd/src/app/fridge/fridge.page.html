<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Fridge
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fridge</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @for (result of results; track result.id) {
      <ion-card color="success">
        <img alt="img of ingredient" src={{result.imgSource}} />
        <ion-card-header>
          <ion-card-title>{{result.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>Quantity: x{{result.quantity}} </ion-card-content>
      </ion-card>
    }
  </ion-list>
</ion-content>
