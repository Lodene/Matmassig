<h2 mat-dialog-title>Add a recipe review</h2>
<mat-dialog-content>
  <form class="example-form">
  <mat-form-field>
    <mat-select [formControl]="RecipeFormControl" placeholder="Recipe" #singleSelect>
      <mat-option>
        <ngx-mat-select-search
        noEntriesFoundLabel="'No recipe were found'"
        [formControl]="RecipeFilterCtrl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let recipe of filteredRecipes | async" [value]="recipe">
        {{recipe}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

  

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
